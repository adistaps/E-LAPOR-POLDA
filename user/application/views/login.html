<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #fbfbfb;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 1440px;
            position: relative;
        }
        .hero {
            height: 857px;
            background-image: url('https://c.animaapp.com/mac2ld6tvOmabf/img/image.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .card {
            position: absolute;
            width: 564px;
            top: 142px;
            left: 50%;
            transform: translateX(-50%);
            border: 0;
            background: transparent;
            box-shadow: none;
        }
        .card-content {
            padding: 0;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input {
            width: 100%;
            height: 46px;
            border: 2px solid black;
            border-radius: 5px;
            background: transparent;
            padding: 0 10px;
        }
        .button {
            width: 100%;
            height: 47px;
            background-color: #bd0808;
            border-radius: 5px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #a00707;
        }
        .label {
            font-size: 24px;
            font-weight: normal;
            color: black;
            margin-bottom: 8px;
            display: block;
        }
        .captcha {
            width: 100%;
            height: 103px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="hero">
            <div class="card">
                <div class="card-content">
                    <img
                        class="w-[353px] h-[70px] mx-auto mb-6 object-cover"
                        alt="Polda DIY"
                        src="https://c.animaapp.com/mac2ld6tvOmabf/img/polda-diy-2.png"
                    />
                    <div class="space-y-6 px-12">
                        <div class="space-y-2">
                            <label for="email" class="label">Email</label>
                            <input id="email" type="email" class="input" />
                        </div>
                        <div class="space-y-2">
                            <label for="password" class="label">Password</label>
                            <input id="password" type="password" class="input" />
                        </div>
                        <div class="pt-2">
                            <img
                                class="captcha"
                                alt="Captcha verification"
                                src="https://c.animaapp.com/mac2ld6tvOmabf/img/1-4nhfkmxr-qxodjypxtie0w.png"
                            />
                        </div>
                        <button class="button">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
